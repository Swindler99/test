		<title></title>
		<script>
			var a=[12,34,1,24,15,7,25];
			function findMax(a)
			{
				var max=0;
				for(var i=0;i<a.length;i++)
				{
					if(a[i]>max)
					{
						max=a[i];
					}
				}
				return max;
			}
			console.log(findMax(a));
		</script>
