<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*	
			 * 继承的第三种方式------组合继承，有时也叫做伪经典继承
			 * 指的是将原型链和借用构造函数的技术组合到一块，从而发挥二者之长的一种继承模式
			 * 基本思路：使用原型链实现对原型属性和方法的继承
			 * 而通过借用构造函数来实现对实例属性的继承
			 * 既通过原型定义方法实现了函数复用，又能保证每个实例都有他自己的属性
			 * 
			 */
			function SuperType(name)
			{
				this.name=name;
				this.colors=["red","bule"];
			}
			SuperType.prototype.sayName=function(){
				console.log(this.name);
			};
			function SubType(name,age)
			{
				//继承属性
				SuperType.call(this,name);
				//定义自己的属性
				this.age=age;
			}
			//继承方法
			SubType.prototype=new SuperType();
			//定义自己的方法
			SubType.prototype.sayAge=function()
			{
				console.log(this.age);
			};
			//实例一个SubType对象
			var instance1=new SubType("tom",100);
			instance1.colors.push("black");
			console.log(instance1.colors);
			instance1.sayAge();
			instance1.sayName();
			var instance2=new SubType("jack",33);
			console.log(instance2.colors);
			instance2.sayAge();
			instance2.sayName();
		</script>
	</head>
	<body>
	</body>
</html>
