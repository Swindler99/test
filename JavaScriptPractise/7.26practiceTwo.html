<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 2.2 判断三个点是否在一条直线上
			function Point(x,y)
			{
				this.x=x;
				this.y=y;
			}
			var p1=new Point(10,1);
			var p2=new Point(2,2);
			var p3=new Point(3,3);
			function distance(p1,p2)
			{
				var distance1=Math.sqrt((p1.x-p2.x)*(p1.x-p2.x)+(p1.y-p2.y)*(p1.y-p2.y));
				return distance1;
			}
			console.log(distance(p1,p2));
			function judgeLine(p1,p2,p3)
			{
				var d1=distance(p1,p2);
				var d2=distance(p1,p3);
				var d3=distance(p2,p3);
				var distances=[d1,d2,d3];
				distances.sort(function(d1,d2){
					return d1<d2;
				})
				for(var j=0;j<distances.length;j++)
				{
					console.log(distances[j]);
				}
				if((distances[1]+distances[2])-distances[0]<0.01)
				{ 
					return true;
				}
				return false;
			}
			console.log(judgeLine(p1,p2,p3));
		</script>
	</head>
