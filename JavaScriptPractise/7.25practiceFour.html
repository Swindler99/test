<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var a=[1,2,3,4,5];
			var b=[2,4,6,8];
			function intersection(a,b)
			{
				var c=new Array();
				var count=0;
				for(var i=0;i<a.length;i++)
				{
					for(var j=0;j<b.length;j++)
					{
						if(a[i]==b[j])
						{
							c[count]=a[i];
							count++;
						}
					}
				}
				return c;
			}
			console.log(intersection(a,b));
		</script>
	</head>
	<body>
	</body>
</html>
