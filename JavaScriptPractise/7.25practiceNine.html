<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//求 2/1+3/2+5/3+8/5+13/8.....前20项之和
			function sum(num)
			{
				var sum=0;
				var b=1;
				var a=2;
				var temp=0;
				for(var i=1;i<=num;i++)
				{
					sum+=a/b;
					temp=b;
					b=a;
					a=a+temp; 
				}
				return sum;
			}
			console.log(sum(20));
		</script>
	</head>
	<body>
	</body>
</html>
