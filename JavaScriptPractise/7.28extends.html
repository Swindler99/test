<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*	
			 	继承第一种方式------原型链
			 	一句话：SubType继承了SuperType,而SuperType继承了object
			 	当调用instance.tostring（）时，实际上调用的是保存在
			 	object.prototype中的那个方法
			 	//实战中会很少单独使用原型链
			 * */
			function SuperType(){
				this.property=true;
			}
			SuperType.prototype.getSuperValue=function()
			{
				return this.property;
			};
			function SubType(){
				this.subproperty=false;
			}
			function SubTypeNew(){
				this.subproperty=false;
			}
			//继承了SuperType
			SubType.prototype=new SuperType();
			SubTypeNew.prototype=new SuperType();
			//定义SubType的新方法
			SubType.prototype.getSubValue=function(){
				return this.subproperty;
			};
			//重写SubperType的方法
			SubType.prototype.getSuperValue=function()
			{
				return false;
			}
			var instance=new SubType();
			var instance1=new SubTypeNew();
			console.log(instance.getSuperValue());
			console.log(instance1.getSuperValue());
			
			function SuperTypeNew()
			{
				this.colors=["red","bule"];	
			}
			function SubTypeNew()
			{
				
			}
			SubTypeNew.prototype=new SuperTypeNew();
			var instance3=new SubTypeNew();
			instance3.colors.push("black");
			console.log(instance3.colors);
			var instance4=new SubTypeNew();
			console.log(instance4.colors);
		</script>
	</head>

</html>
