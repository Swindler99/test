<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var number=0;
			var temp,count;
			var sum=0;
			do{
				if(number%7==0)
				{
					sum+=number;
				}
				else{
					temp=number;
					count=0;
					number=String(number);
					for(var i=0;i<number.length;i++)
					{
						number[i]=parseInt(number[i]);
						if(number[i]==7)
						{
							count++;
						}
					}
					if(count>0)
					{
						sum+=temp;
					}
				}
				number++;
			}while(number<=1000)
			console.log(sum);
		</script>
	</head>
	<body>
		
	</body>
</html>
