<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//一个5位数，判断它是不是回文数。即12321是回文数，
			//个位与万位相同，十位与千位相同
			var number=prompt();
			number=parseInt(number);
			function judge(numberOne){
				var num1,num2,num3,num4,num5;
				num1=parseInt(numberOne/10000);
				num2=parseInt((numberOne-num1*10000)/1000);
				num3=parseInt((numberOne-num1*10000-num2*1000)/100);
				num4=parseInt((numberOne-num1*10000-num2*1000-num3*100)/10);
				num5=numberOne-num1*10000-num2*1000-num3*100-num4*10;
				if(num1==num5&&num2==num4)
				{
					return true;
				}
				else{
					return false;
				}
			}
			document.write(judge(number));
		</script>
	</head>
	<body>
	</body>
</html>
