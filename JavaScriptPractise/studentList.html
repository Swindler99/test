								<div class="tab-pane" id="addStudent">
									<form>
										<div class="form-group">
											<label for="studentName">name</label>
											<input type="text" class="form-control" id="studentName" placeholder="姓名">
										</div>
										<div class="form-group">
											<label for="studentNo">no</label>
											<input type="text" class="form-control" id="studentNo" placeholder="学号">

											<input type="text" class="form-control" id="studentSex" placeholder="性别">

											<label for="studentBirthdate">birthdate</label><br />
											<input id="studentBirthdate" class="Wdate" onFocus="WdatePicker({lang:'zh-cn'})" />
										</div>
										<div class="form-group">
											<label for="homeCity">homeCity</label>
											<input type="text" class="form-control" id="homeCity" placeholder="籍贯">
										</div>
										<div class="form-group">
											<label for="studentPassword">Password</label>

										</div>

											<label for="avatar">头像上传</label>
											<input type="file" id="avatar" value="">
										</div>
										<button type="submit" class="btn btn-default" id="submitStuMessage">Submit</button>

						<td><input type="text" name="changeNo" id="changeNo" value="" /> </td>
						<td><input type="text" name="changeGender" id="changeGender" value="" /> </td>

						<td><input type="text" name="changeAvatar" id="changeAvatar" value="" /> </td>
