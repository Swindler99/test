			function judgeOdd(numberOne){
				if(!isNaN(numberOne))

			//计算四位数各个位置上加起来的和
			function countFourSum(numberOne)
			{
				if(!isNaN(numberOne)){
				var first,second ,third,fourth,sum;
				first=numberOne/1000;
				first=parseInt(first);
				second=(numberOne-first*1000)/100;
				second=parseInt(second);
				third=(numberOne-first*1000-second*100)/10;
				third=parseInt(third);
				fourth=numberOne%10;
				sum=first+second+third+fourth;
				alert("sum is:"+sum);
				}
				else{
					alert("this is NaN!");
				}
			}
